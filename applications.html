<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Applications</title>
    <link rel="stylesheet" href="css/applications.css" type="text/css" />
  </head>
  <body>
    <section class="apps">
      <div class="app">
        <a href="chrome://apps/" title="Chrome Web Store">
          <img src="images/store.png" alt="">
          <label for="">Chrome Web Store</label>
        </a>
      </div>
      <div class="app">
        <a href="https://docs.google.com" title="Google Docs">
          <img src="images/docs.png" alt="">
          <label for="">Google Docs</label>
        </a>
      </div>
      <div class="app">
        <a href="https://drive.google.com" title="Google Drive">
          <img src="images/drive.png" alt="">
          <label for="">Google Drive</label>
        </a>
      </div>
      <div class="app">
        <a href="https://gmail.com" title="Gmail">
          <img src="images/gmail.png" alt="">
          <label for="">Gmail</label>
        </a>
      </div>
      <div class="app">
        <a href="https://youtube.com" title="YouTube">
          <img src="images/youtube.png" alt="">
          <label for="">YouTube</label>
        </a>
      </div>
    </section>
  </body>
</html>
